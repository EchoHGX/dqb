<body>

    <div class="step_item">

        <div class="step_person" style="background:#fff url(../assets/images/icon2.jpg) right top no-repeat;background-size: 4.267rem auto;">
          <p class="name">JeEj</p>
          <p class="job">30岁&nbsp;&nbsp;银行经理</p>
          <p class="desc">贷钱宝，一个良心优秀的贷钱平台，自动审核，一秒到账，一步到位。</p>
        </div>
        <div class="step_person" style="background:#fff url(../assets/images/icon3.jpg) left top no-repeat;background-size: 4.267rem auto;">
          <p class="name">JeEj</p>
          <p class="job">30岁&nbsp;&nbsp;银行经理</p>
          <p class="desc">贷钱宝，一个良心优秀的贷钱平台，自动审核，一秒到账，一步到位。</p>

    <div class="bottom_btn" onclick="$('.form_alert').show();">

  </main>

  

  <p class="alert_tips"></p>
  <div class="form_alert">
    <div class="alert_bg" onclick="$('.form_alert').hide();"></div>
    <div class="fa_cont">
      <img class="fa_logo" src="../assets/images/join_logo.png">
      <p class="wel">欢迎您！</p>
      <div class="fa_item">
        <p>手机号码</p>
        <input type="tel" name="phone" placeholder="请输入手机号码">
      </div>
      <div class="fa_item">
        <p>验证码</p>
        <input type="tel" name="code" placeholder="请输入验证码">
        <a href="javascript:void(0);" class="fa_code">获取验证码</a>
        <input type="hidden" id="fa_code_val" value="4242">
      </div>
      <a href="javascript:void(0);" class="fa_submit">
        <img src="../assets/images/rg.png">
      </a>
    </div>
  </div>
</body>
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/fontsize.js"></script>
<script>
  $(function(){

    var load_imgcode = $("#fa_code_val").val();
    var wait = 60;
    $(".form_alert .fa_cont .fa_item .fa_code").click(function(){
      if(wait != 60){ return; }
      var phone = $(".form_alert .fa_cont .fa_item input[name='phone']").val();
      if(!phone){
        sAlert("请输入手机号!");
        return;
      }
      //ajax
      sAlert("验证码已发送，请注意查收");
      var $this = $(this);
      var countDown = setInterval(function(){
        $this.html('重新发送('+wait+')').css("color","#b6b6b6");
        wait--;
        if(wait<1){
          clearInterval(countDown);
          $this.html('获取验证码').css("color","#f0594a");
          wait = 60
        }
      },1000)
    });


    
    $(".form_alert .fa_cont .fa_submit").click(function(){
      var phone = $(".form_alert .fa_cont .fa_item input[name='phone']").val();
      var code = $(".form_alert .fa_cont .fa_item input[name='code']").val();
      if(!phone){
        sAlert("请输入手机号!");
        return;
      }
      if(!code){
        sAlert("请输入手机验证码!");
        return;
      }
    });


    function sAlert(msg){
      $(".alert_tips").html(msg).show();
      setTimeout(function(){
        $(".alert_tips").hide();
      },1500)
    }
  });
</script>
</html>
